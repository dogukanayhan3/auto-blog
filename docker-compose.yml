services: 
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: auto-blog-backend
    ports:
      - "3001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CRON_SCHEDULE=*/2 * * * *
    volumes:
      - articles-data:/app/src/data
    networks:
      - auto-blog
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: auto-blog-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - auto-blog
    restart: unless-stopped

networks:
  auto-blog:
    driver: bridge

volumes:
  articles-data:
    driver: local
